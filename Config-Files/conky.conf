#/etc/conky/conky.conf
# https://github.com/Victxrlarixs/OpenBSD/edit/master/Config-Files/conky.conf
# Edited by victxrlarixs, all code isn't write for me

alignment top_right
background yes
border_width 1
cpu_avg_samples 2
default_color cornflowerblue
default_outline_color white
default_shade_color white
double_buffer yes
draw_borders no
draw_graph_borders yes
draw_outline no
draw_shades no
gap_x 25
gap_y 15 
maximum_width 330
maximum_heigth 600
max_port_monitor_connections 64
max_specials 512
max_user_text 32384
minimum_size 400 10
net_avg_samples 2
no_buffers yes
out_to_console no
wm_class_name Conky
own_window_colour black
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
own_window_transparent yes
own_window_type normal
own_window yes
stippled_borders 2
update_interval 2
uppercase no
use_spacer yes
use_xft yes
xftalpha 0.8
xftfont  Terminus:size=9

TEXT
${color}$nodename     ${alignc}${color #FFFB1E} Open${color #FF6E00}BSD ${color}$kernel ${alignr}${color}( ${time %l:%M:%p} )

${color #0077ff}CPU:$color ${cpu}% ${color #0077ff}${cpubar 5,85}   ${color #0077ff}
${color #0077ff}${cpugraph 0 32,155 104E8B 0077ff} $alignr${color #0077ff}${diskiograph 32,155 104E8B 0077ff 750}
${color #0077ff}RAM Usage:$color $mem${color #0077ff}/${color}$memmax - $memperc% ${color #0077ff}$membar
${color #0077ff}Swap Usage:$color $swap${color #0077ff}/${color}$swapmax - $swapperc% ${color #0077ff}${swapbar}
${color #0077ff}Procs:$color $processes ${color #0077ff}
${color #0077ff}Net Down:$color ${downspeed em0} k/s      ${color #0077ff}Net Up:$color ${upspeed em0} k/s
${color #0077ff}${downspeedgraph em0 32,155 104E8B 0077ff} $alignr${color #0077ff}${upspeedgraph urtwn0 32,155 104E8B 0077ff}

${color #0077ff}Uptime:$color $uptime ${color #0077ff}

${color #0077ff}File systems:

${color #0077ff} /          $color${fs_used /}/${fs_size /}${alignr}${color #0077ff}${fs_bar 5,120 /}
${color #0077ff} /home      $color${fs_used /home}/${fs_size /home}${alignr}${color #0077ff}${fs_bar 5,120 /home}
${color #0077ff} /tmp     $color${fs_used /tmp}/${fs_size /tmp}${alignr}${color #0077ff}${fs_bar 5,120 /tmp}
${color #0077ff} /var       $color${fs_used /var}/${fs_size /var}${alignr}${color #0077ff}${fs_bar 5,120 /var}
${color #0077ff} /usr    $color${fs_used /usr}/${fs_size /usr}${alignr}${color #0077ff}${fs_bar 5,120 /usr}
${color #0077ff} /usr/local $color${fs_used /usr/local}/${fs_size /usr/local}${alignr}${color #0077ff}${fs_bar 5,120 /usr/local}
